<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkshvakuLabs | Indie Game Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">IkshvakuLabs</div>
        <nav>
            <ul>
                <li><a href="#games">Games</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#blog">Dev Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="games">
            <div class="hero-content">
                <h1>GangsOfGaddis</h1>
                <p>An upcoming action-adventure game set in a dystopian future</p>
                <button class="cta">Wishlist Now</button>
            </div>
            <div class="hero-graphic"></div>
        </section>

        <section class="team" id="team">
            <h2>Who's Behind IkshvakuLabs</h2>
            <div class="team-members"></div>
        </section>

        <section class="stay-tuned">
            <h2>Stay Updated</h2>
            <p>Join our mailing list for game updates</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Your email address">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section class="blog-preview" id="blog">
            <h2>Development Blog</h2>
            <div class="blog-posts">
                <div class="coming-soon">Blog coming soon!</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="legal-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms</a>
            <a href="mailto:contact@ikshvakulabs.com">Contact</a>
        </div>
        <div class="copyright">
            &copy; 2025 IkshvakuLabs
        </div>
    </footer>
</body>
</html>
